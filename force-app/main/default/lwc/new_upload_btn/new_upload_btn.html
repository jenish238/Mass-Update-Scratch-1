<template>
    <div class="new_button_class" >
        <lightning-input type="file" multiple="false" label="Please upload file" accept={acceptedFormats}
            onchange={handleUploadFinished}></lightning-input>
    </div>
    <div class="slds-m-top_medium">
        <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small" id="progress-bar-label-id-6">
            <span>{fileName}</span>
            <span aria-hidden="true">
                <strong>{progress}% Complete</strong>
            </span>
        </div>
        <lightning-progress-bar value={progress} variant="circular"></lightning-progress-bar>

    </div>
</template>
